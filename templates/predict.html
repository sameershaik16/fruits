<!-- templates/predict.html -->
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict | Fresh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5 pt-5 text-center">
    <h1>Upload Image for Prediction</h1>
    <form action="/inspect" method="post" enctype="multipart/form-data" class="mt-4">
      <input type="file" name="image" accept="image/*" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>
</body>
</html>
